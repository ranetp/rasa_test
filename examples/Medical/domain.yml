intents:
- greet
- goodbye
- affirm
- deny
- inform

entities:
- personal_id
- personal_name
- medical_issue

slots:
  personal_name:
    type: text
  personal_id:
    type: text
  medical_issue:
    type: text
  advice:
    type: unfeaturized
  doctor:
    type: unfeaturized

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
    
  utter_slots_values_medical:
  - text: "Hello {personal_name}! I'll try to find something about your {medical_issue}.\
         \ Your search will be recorded under your ID ({personal_id})."

actions:
- action_search_medical_advice
- action_suggest_medical_advice

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
